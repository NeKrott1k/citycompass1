<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/places.css">
    <script src="./places.js" defer></script>
</head>

<body>
<!-- header start -->
    <header class="header">
        <div class="header__menu menu">
            <div class="menu__burger-icon" id="burger">
                <div class="menu__burger-line"></div>
                <div class="menu__burger-line"></div>
                <div class="menu__burger-line"></div>
            </div>
        </div>
        <div class="header__points">
            <img src="./img/logo.svg" alt="logo" class="menu__logo">
                <a href="../index.html">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Главная
                </a>

                <a href="./places.html">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    список интересных мест
                </a>

                <a href="../contacts/contacts.html">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    контакты
                </a>
        </div>

        <div class="menu__search-and-filter">
            <!-- search start -->
            <div class="menu__search" id="search-div">
                <div class="menu__icon" id="search-icon"></div>
                <form class="menu__input">
                    <input class="menu__search-input" type="text" id="mySearch" placeholder="Поиск...">
                </form>
                <span class="menu__clear" id="search-clear"></span>
            </div>
            <!-- search end -->


            <!-- <button class="menu__filter-button" id="filter-button"><img src="./img/Vector.svg" alt="" class="header__filter-img"></button> -->
            <div class="menu__search-filter-container">
                <div class="menu__filters">
                    <label>
                        Category:
                        <select id="menu__category-filter">
                            <option value="">All</option>
                            <option value="Санатории">Санатории</option>
                            <option value="Арт-объекты">Арт-объекты</option>
                            <option value="Скульптуры">Скульптуры</option>
                            <option value="Галлереи">Галлереи</option>
                            <!-- Add more categories as needed -->
                        </select>
                    </label>
                </div>

                <button type="submit" class="menu__category-sort" id="category-sort">По алфавиту</button>
            </div>
        </div>
    </header>
<!-- header end -->

<!-- burger menu start -->
<div class="menu-burger" id="menu">
    <ul class="menu-burger__points">
        <li class="menu-burger__li"><a href="./places.html" class="menu-burger__point">список интересных мест</a></li>
        <li class="menu-burger__li"><a href="../index.html" class="menu-burger__point">Главная</a></li>
        <li class="menu-burger__li"><a href="../contacts/contacts.html" class="menu-burger__point">контакты</a></li>
    </ul>
</div>
<!-- burger menu end -->


<!-- first screen start -->
    <section class="first_screen">
        <div class="first_screen__titles">
            <h2 class="first_screen__title1">достопримечательности</h2>
            <h2 class="first_screen__title2">(интересные места)</h2>
        </div>


        <div class="first_screen__search-and-filter">
            <!-- search start -->
            <div class="first_screen__search" id="search-div">
                <div class="first_screen__icon" id="search-icon"></div>
                <form class="first_screen__input">
                    <input class="first_screen__search-input" type="text" id="mySearch" placeholder="Поиск...">
                </form>
                <span class="first_screen__clear" id="search-clear"></span>
            </div>
            <!-- search end -->

            <div class="first_screen__search-filter-container">
                <div class="first_screen__filters">
                    <label>
                        Category:
                        <select id="category-filter">
                            <option value="">All</option>
                            <option value="Санатории">Санатории</option>
                            <option value="Арт-объекты">Арт-объекты</option>
                            <option value="Скульптуры">Скульптуры</option>
                            <option value="Галлереи">Галлереи</option>
                            <!-- Add more categories as needed -->
                        </select>
                    </label>
                </div>

                <button type="submit" class="first_screen__category-sort" id="category-sort">По алфавиту</button>
            </div>
        </div>

        <div id="cards-container"></div>
        <button id="show-more">Show more</button>
        <div class="pagination">
            <button id="prev-page">Previous</button>
             <div class="first_screen__dot"></div>
            <button id="next-page">Next</button>
        </div>
        <span id="current-page">1</span>


        <div id="loader" class="first_screen__loader">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="first_screen__container-plant">
            <img src="./img/plant.png" alt="" class="first_screen__plant">
        </div>
    </section>
<!-- first screen end -->

<!-- footer start -->
    <section class="footer">
        <div class="footer__content">
            <div class="footer__points">
                <a href="../index.html" class="footer__point">Главная</a>
                <a href="../contacts/contacts.html" class="footer__point">контакты</a>
                <a href="../places/places.html" class="footer__point">список интересных мест</a>
            </div>
        </div>
        <div class="footer__icons">
            <img src="./img/tg logo.svg" alt="tg" class="footer__tg">
            <img src=".//img/vk logo.svg" alt="vk" class="footer__vk">
            <img src="./img/ds.svg" alt="ds" class="footer__ds">
        </div>
    </section>
<!-- footer end -->




<!-- modal place start -->
<div id="modal" class="modal" >
    <div class="modal__content">
        <span class="modal__close">&times;</span>
        <div id="modal-details"></div>

        <form class="modal__reviews">
            <label class="modal__reviews-title">Оставьте отзыв</label>
            <input type="text" name="name" placeholder="ФИО" required>
            <input type="email" name="email" placeholder="Эл. почта" required>
            <textarea id="review-text" name="review-text" rows="4" required placeholder="Описание"></textarea>

            <label class="modal__reviews-text">Оценка (5-ти балльная шкала)</label>
            
            <div class="modal__reviews-stars">
                <span class="modal__reviews-star" data-value="1">★</span>
                <span class="modal__reviews-star" data-value="2">★</span>
                <span class="modal__reviews-star" data-value="3">★</span>
                <span class="modal__reviews-star" data-value="4">★</span>
                <span class="modal__reviews-star" data-value="5">★</span>
            </div>

            <input type="hidden" name="attraction-id" id="attraction-id" value="1">
            <button class="modal__reviews-send" type="submit">Отправить отзыв</button>
        </form>
        <div id="reviews-container" class="modal__reviews-container"></div>
    </div>  
</div>
<!-- modal place end -->


</body>
</html>
